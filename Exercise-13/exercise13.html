<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <script type="text/javascript" src="./js/myscript.js"></script>
        <title>FRIENDS LIST</title>
    </head>
    <body>
        <header>FRIENDS</header>
        <div class="set-margin">
            <div id="result"></div>
        </div>  
        <script>
            /* Retreiving friends list from json file */
            var output='<div class="row">';
            for(let friend of friends){   
                output+='<div class="card"><div><img src="'+friend.img+'" alt="Image of my friend"></div><div class="content"><div class="name">'+friend.first_name+' '+friend.last_name+'</div><div class="email">'+friend.email+'</div></div></div>';    
            }
            output+='</div>';
            document.querySelector("#result").innerHTML = output;
        </script> 
    </body>
</html>
