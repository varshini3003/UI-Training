<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0 /">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300&family=Libre+Franklin:wght@300&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/newstyles.css">
        <title>PRODUCT DESIGN</title>
    </head>
    <body> 
        <div class="layout">
            <!--START:: About the designer-->  
            <div class="about">
                <div class="mail">shruthi.bhatt@siriuscom.com</div>     
                <div class="full-name">
                    <p class="first-name">Shruthi<span class="surname"> Bhatt</span></p>
                    <p class="description"><span class="designation">a <span class="product">product </span>designer</span></p>
                </div>   
            </div>   
            <!--END:: About the designer--> 
            <!--START:: Image-Gallery--> 
            <div class="container">  
                <img class="card" src="assets/products/rawpixel-769308-unsplash.png" alt="Mobile">           
                <img class="card" src="assets/products/fancycrave-329196-unsplash.png" alt="Book">           
                <img class="card" src="assets/products/nadine-shaabana-1112616-unsplash.png" alt="Mobile">           
                <img class="card" src="assets/products/fikri-rasyid-689579-unsplash.png" alt="Bag">           
                <img class="card" src="assets/products/marc-mueller-654355-unsplash.png" alt="Mobile">           
                <img class="card" src="assets/products/jeff-sheldon-3219-unsplash.png" alt="Earpod">           
            </div>  
            <!--END:: Image-Gallery-->      
            <div class="text">Big names to<span class="bold-text"> show off</span></div>
            <!--START:: Logo-Gallery-->   
            <div class="logo-container">
                <img src="assets/logos/logo_1.png" alt="Spotify">
                <img src="assets/logos/logo_3.png" alt="Olympic">      
                <img src="assets/logos/logo_18.png" alt="Adidas">

            </div>    
            <!--END:: Logo-Gallery-->      
            <div class="dash">
                <hr class="small-dash">
                <hr class="long-dash">
            </div>
            <!--START:: Icons-->   
            <div class="media-icon">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-dribbble"></a>
                <a href="#" class="fa fa-medium"></a>
            </div>
            <!--END:: Icons-->   
            <div class="footer-text">Coded with Love & Passion</div> 
        </div>
